<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm">
            <h3>Draw Here</h3>
            <div class="wrapper">
                <canvas
                    drawable
                    (newImage)="predict($event)"
                ></canvas>
                <br>
            </div>
            <br>
            <button class="btn btn-sm btn-warning erase-button" (click)="canvas.clear()">Erase</button>
        </div>
        <div class="col-sm">
            <h3>Prediction chart</h3>
            <chart [data]="predictions"></chart>
        </div>
    </div>
</div>

<hr>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm">
            <h1>Linear Model</h1>
            <h4>Predicted Value: <span class="badge badge-info">{{ prediction }}</span></h4>
            <hr>
            <label>
                <input
                    type="number"
                    class="form-control"
                    placeholder="random number"
                    (change)="linearPrediction($event.target.value)"
                >
            </label>
        </div>
    </div>
</div>
